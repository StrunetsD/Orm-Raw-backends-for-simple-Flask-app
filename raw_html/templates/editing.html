<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>Edit Article</title>
</head>
<div class="header">
   <h1><a href="/raw_html/static">Articles </a></h1>
    </div>
<body>
    <div class="container">
        <h1>Редактирование статьи: {{ article[1] }}</h1>
        <form action="/update/{{ article[0] }}" method="POST" style="display: inline;">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ article[1] }}" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required>{{ article[2] }}</textarea>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
